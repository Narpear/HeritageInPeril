<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/enter_species_details.css')}}">
  <title>Update Species Details</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST">
                    <a href="{{ url_for('index') }}" style="text-decoration: none;"><h2 class>Heritage In Peril</h2></a>
                    <h3 class>(Update Species Details)</h3>
                    <h3>Species</h3>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" name="commonName" value="{{ species_data['commonName'] }}" readonly>
                        <label for="commonName"></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" name="scientificName" value="{{ species_data['scientificName'] }}" readonly>
                        <label for="scientificName"></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="populationSize" value="{{ species_data['populationSize'] }}">
                        <label for="populationSize">Population Size</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input name="description" type="text" value="{{ species_data['description'] }}">
                        <label for="description">Description</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="estimatedExtinctionDate" value="{{ species_data['estimatedExtinctionDate'] }}">
                        <label for="estimatedExtinctionDate">Estimated Date of Extinction</label>
                    </div>
                    <h3>Natural Habitat</h3>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="country" value="{{ species_data['country'] }}">
                        <label for="country">Country</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="region" value="{{ species_data['region'] }}">
                        <label for="region">Region</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="latitude" value="{{ species_data['latitude'] }}">
                        <label for="latitude">Latitude</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="longitude" value="{{ species_data['longitude'] }}">
                        <label for="longitude">Longitude</label>
                    </div>
                    <h3>Threat</h3>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="threatName" value="{{ species_data['threatName'] }}">
                        <label for="threatName">Threat Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input name="threatDescription" value="{{ species_data['threatDescription'] }}">
                        <label for="threatDescription">Threat Description</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="severity" value="{{ species_data['severity'] }}">
                        <label for="severity">Severity (1-5)</label>
                    </div>
                    <h3>Conservation Organization</h3>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="organizationName" value="{{ species_data['organizationName'] }}">
                        <label for="organizationName">Organization Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input name="projectDescription" rows="4" type = "text" value="{{ species_data['projectDescription'] }}"></input>
                        <label for="projectDescription">Project Description</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="startDate" value="{{ species_data['startDate'] }}">
                        <label for="startDate">Start Date</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="endDate" value="{{ species_data['endDate'] }}">
                        <label for="endDate">End Date</label>
                    </div>
                    <h3>Conservation Location</h3>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="cloclatitude" value="{{ species_data['cloclatitude'] }}">
                        <label for="cloclatitude">Latitude</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="cloclongitude" value="{{ species_data['cloclongitude'] }}">
                        <label for="cloclongitude">Longitude</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="cloccountry" value="{{ species_data['cloccountry'] }}">
                        <label for="cloccountry">Country</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="clocregion" value="{{ species_data['clocregion'] }}">
                        <label for="clocregion">Region</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="create-outline"></ion-icon>
                        <input type="text" name="conservationPark" value="{{ species_data['conservationPark'] }}">
                        <label for="conservationPark">Conservation Park</label>
                    </div>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </section>
  
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="/scripts/index.js" defer></script>
</html>
